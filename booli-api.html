    <div id="content">
      <div class="wrapper claim">
        <h1>Wanna know how much you earned<br> just by living in your apartment?</h1>

      <div class="wrapper">
        <h3>Type in your details</h3>
        <form id="booliForm" action="" name="booliForm">
          <input id="location" name="location" type="hidden" value="stockholm">
          <input id="limit" name="limit" type="hidden" value="500">

          <div>
            <label for="selectEstateType">Select estate type:</label>
            <select id="selectEstateType" name="selectEstateType" class="required">
              <option value="" disabled selected>Choose an esate type</option>
            </select>
            <label class="error" for="selectEstateType" id="selectEstateType_error">This field is required.</label>
          </div>

          <div>
            <label for="selectArea">Select area:</label>
            <select id="selectArea" name="selectArea" class="required">
              <option value="" disabled selected>Choose an area</option>
            </select>
            <label class="error" for="selectArea" id="selectArea_error">This field is required.</label>
          </div>

          <div>
            <label for="selectYearFromTo">Select year:</label>
            <select id="selectYearFrom" name="selectYearFrom" class="year">
              <option value="" disabled selected>From</option>
            </select>
            <select id="selectYearTo" name="selectYearTo" class="year">
              <option value="" disabled selected>To</option>
            </select>
            <label class="error" for="selectYearFromTo" id="selectYearFromTo_error">This field is required.</label>
          </div>

          <div>
            <label for="selectEstateSize">Select size:</label>
            <select id="selectEstateSize" name="selectEstateSize" class="required">
              <option value="" disabled selected>Choose size</option>
            </select>
            <label class="error" for="selectEstateSize" id="selectEstateSize_error">This field is required.</label>
          </div>

          <input value="Search" type="submit">

        </form>
